services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: whoop
      POSTGRES_USER: whoop
      POSTGRES_PASSWORD: whoop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  whoop-sync:
    build: .
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: whoop
      DB_USER: whoop
      DB_PASSWORD: whoop
      SYNC_INTERVAL_MINUTES: 5
    restart: unless-stopped

volumes:
  pgdata:
